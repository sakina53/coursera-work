<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40">

  <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div> 
</div>

<div fxFlex="40">

   <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{'comments' | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-list *ngFor= "let comment of dish.comments">
        <mat-list-item> 
          <p mat-line> <span> {{comment.comment}} </span></p>
          <h3 mat-line> <span>{{comment.rating}} stars </span></h3>
          <h3 mat-line><span> -- {{comment.author}} {{comment.date | date}} </span></h3>
      </mat-list-item>
       </mat-list>
    </mat-card>
  </div> 
</div>
